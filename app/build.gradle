plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.homestay'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.homestay"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.github.parse-community.Parse-SDK-Android:parse:4.1.0'
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
//    implementation 'com.parse:parse-android:1.16.3'
//    implementation 'com.github.bumptech.glide:glide:4.8.0'

//    implementation 'com.github.bumptech.glide:glide:4.12.0'
//   implementation 'androidx.viewpager2:viewpager2:1.0.0'
//    implementation 'com.github.denzcoskun:ImageSlideshow:0.1.0'
    implementation 'com.github.denzcoskun:ImageSlideshow:0.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    implementation 'com.google.android.material:material:1.1.0'


    implementation 'com.github.bumptech.glide:glide:4.9.0'

//        implementation 'com.razorpay:checkout:8.7.0'
    implementation 'com.razorpay:checkout:1.6.29'

